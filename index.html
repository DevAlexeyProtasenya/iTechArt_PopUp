<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./components/toastrComponent/toastr.css">
  <title>Popup</title>
</head>
<body>
  <header>
    <div class="content">
      <h1>Task 1: Toast notification</h1>
    </div>
  </header>
  <div class="app">
    <div id="toasts">
    </div>
    <div class="content">
      <div class="toast-control">
        <h2>Toastrs button</h2>
        <div class="toast__buttons">
          <button id="success" class="toast__button success-toast">Success</button>
          <button id="error" class="toast__button error-toast">Error</button>
          <button id="warning" class="toast__button warning-toast">Warning</button>
          <button id="info" class="toast__button info-toast">Info</button>
        </div>
      </div>
      <button id="new" class="toast__button custom-toastr">Create custom Toastr!</button>
    </div>
  </div>
  <footer>
    <div class="content">
      <div class="about">
        <div class="github">
          <img src="./public/git.svg" alt="git" class="github__git-image">
          <a href="https://github.com/DevAlexeyProtasenya" class="githun__link">DevAlexeyProtasenya</a>
        </div>
        <div class="itechart">
          <a href="https://www.itechart.by/">
            <img src="./public/itechart.png" alt="itechart" class="itechart__image">
          </a>
        </div>
      </div>
    </div>
  </footer>
  <script src="./components/popupComponent/PopupComponent.js"></script>
  <script src="./components/toastrComponent/toastrComponent.js"></script>
  <script src="./script.js"></script>
</body>
</html>
